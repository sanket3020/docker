name: Scan Container Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  FALCON_CLIENT_SECRET: "${{ secrets.Client_Secret }}"
  FALCON_CLIENT_ID: "${{ secrets.Client_ID }}"
  FALCON_CLOUD_REGION: 'us-1'
  CONTAINER_REPO: 'container-upload.us-1.crowdstrike.com'
  CONTAINER_TAG: "${{ github.run_id }}"

jobs:

  build-scan:
    runs-on: ubuntu-latest
        
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.4.0
      with:
        context: '.'
        push: false
        tags: "${{ env.CONTAINER_REPO }}:${{ env.CONTAINER_TAG }}"
        
    - name: Registry Login
      run: docker login --username ca6aff3ac72b49e0b7da5b7b8f3bf44a --password Qp625svzcNgEAu1VUlSw9ILJ378WqyrCoY0bMTB4 https://container-upload.us-1.crowdstrike.com
        
    - name: Push docker image
      run: docker push "${{ env.CONTAINER_REPO }}:${{ env.CONTAINER_TAG }}"
      
